<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="location.css">
    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>
    <title>Location</title>
</head>
<body>
    <div id="k1">
        <div id="k2">
            <div>
                <a id="k3" href="http://127.0.0.1:5500/index.html" ></a>
            </div>
        </div>
        <section>
            <div id="k4">
                <div id="k5">
                    <div id="k6">
                        <div>
                            <i class="fa-solid fa-period"></i>
                        </div>
                        <input id="k7" type="text" autocomplete="off" placeholder="Select your starting point">
                    </div>
                </div>
                <div style="display: flex;margin-top:-10px;">
                    <div id="k8">
                        <i class="location-crosshairs"></i>
                        <div style="flex: 1;margin-left: 20px;">Current Location</div>
                    </div>
                    <a href="https://www.zoomcar.com/in/nagpur?q=address&loc=round_trip&map=true" id="k9">
                        <i class="map"></i>
                        <div style="margin-left: 20px;">Select Location on Map</div>
                    </a>
                </div>
            </div>
            <div id="k10">
                <div id="k11">
                    <h3>Recently Searched Locations</h3>
                    <div id="k12">
                        <i class="location-check"></i>
                        <div></div>
                    </div>
                </div>
            </div>
            <div>
                <button id="k13" disabled="disabled">Confirm pickup location</button>
            </div>
        </section>
    </div>
</body>
</html>

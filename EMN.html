<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EMN.css">
    <script src="https://kit.fontawesome.com/24c494a6b6.js" crossorigin="anonymous"></script>
    <title>EMN</title>
</head>
<body>
    <div id="w1">
        <div id="w2">
            <span>
                <i class="fa-solid fa-arrow-left"></i>
            </span>
        </div>
        <div id="w3">
            <div id="w4">
                <div id="w5">Enter Mobile Number</div>
                <div id="w6"></div>
                <div>
                    <div id="w7">
                        <div id="w8">
                            <div id="w9">
                                <img src="https://zoomcar-assets.zoomcar.com/images/original/38ff9c58fe221677b6e8958c1caba43d35710fe2.png?1654779648" alt="country-flag" width="40px"> 
                                <span style="margin-left: 10px;margin-top: 5px;">+91</span>
                                <div id="w10">
                                    <i class="fa-solid fa-caret-down"></i>
                                </div>
                            </div>
                        </div>
                        <div id="w11">
                            <input id="w12" placeholder="Mobile Number" maxlength="15" inputmode="numeric" autocomplete="off" type="text">
                        </div>
                    </div>
                    <div id="w13" onClick="Continue()"><div>CONTINUE</div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function Continue() {
       document.getElementById("w12").value;

       
    }
</script>
